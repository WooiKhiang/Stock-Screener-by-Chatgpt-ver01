name: Dynamic Universe (Hourly)

on:
  schedule:
    - cron: "0 * * * *"   # every hour, on the hour (UTC)
  workflow_dispatch:

jobs:
  build-universe:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run worker
        env:
          # Alpaca
          ALPACA_KEY: ${{ secrets.ALPACA_KEY }}
          ALPACA_SECRET: ${{ secrets.ALPACA_SECRET }}
          ALPACA_BASE: ${{ secrets.ALPACA_BASE }}  # optional; defaults to paper API if empty

          # Google
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GOOGLE_SHEET_ID: 1zg3_-xhLi9KCetsA1KV0Zs7IRVIcwzWJ_s15CT2_eA4
          GOOGLE_SHEET_NAME: Universe

          # Universe knobs (optional overrides)
          N_TOP: "100"
          MIN_PRICE: "5"
          MAX_PRICE: "100"
          INTRADAY_RANK: "false"
          EXCLUDE_TOP_VOLUME_PCT: "1.5"
          GENTLE_MOMENTUM: "true"
          START_DAYS_DAILY: "5"
          ALPACA_FEED: "iex"
        run: |
          python worker_universe.py
